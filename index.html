<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Airlines Website</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <h1>Air Popcorn Airlines</h1>
      <nav>
        <button class="navbutton" type="button">HOME</button>
        <button class="navbutton" type="button">FLIGHTS</button>
        <button class="navbutton" type="button">SUPPORT</button>
        <button class="navbutton" type="button">LOGIN</button>
      </nav>
    </header>

    <main>

      <section class="flights-box">
        <h2>Flights</h2>
        <p>Come check out our sweet flights!<br>Direct flights available daily!</p>
        <button class="box-button" type="submit">Let's go</button>
      </section>

      <section class="flights-box">
        <h2>Group Trips</h2>
        <p>Lots of group flights here!</p>
        <button class="box-button" type="submit">Group Rates</button>
      </section>

      <section class="flights-box">
        <h2>Discount Flights</h2>
        <p>Come check out our sweet discounts!</p>
        <button class="box-button" type="submit">Jump in</button>
      </section>

      <section class="about-box">
        <h2>About us</h2>
        <p>Sign up for notifications about special rates, flash sales, and more!</p>
        <button class="box-button" type="submit">Learn More</button>
      </section>

    </main>
  </body>
</html>
